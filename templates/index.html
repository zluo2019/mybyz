<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Loan Decision Engine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column align-items-center">
      <h1 class="display-6">MyByz Loan Decision Engine</h1>
      <div class="p-2">
        <span class="h3 fw-bold" style="color: red">
          {{ prediction_text_1 }}</span
        >
      </div>
      <div class="p-2">
        <span class="h3 fw-bold" style="color: green">
          {{ prediction_text_0 }}</span
        >
      </div>
      <form
        action="{{ url_for('predict')}}"
        method="post"
        class="card p-5"
        style="width: 30rem"
      >
        <label for="person_income">Annual income ($):</label>
        <input
          type="text"
          name="person_income"
          placeholder="0 to 4,000,000"
          required="required"
          class="form-control"
        />
        <br />

        <label for="person_home_ownership">Home ownership:</label>
        <select
          class="form-select"
          id="person_home_ownership"
          name="person_home_ownership"
        >
          <option value="OWN">Own</option>
          <option value="MORTGAGE">Mortgage</option>
          <option value="RENT">Rent</option>
          <option value="OTHER">Other</option>
        </select>
        <br />

        <label for="person_emp_length">Employment length (Yr):</label>
        <input
          type="text"
          name="person_emp_length"
          placeholder="0 to 100"
          required="required"
          class="form-control"
        />
        <br />

        <label for="loan_intent">Loan intent:</label>
        <select id="loan_intent" name="loan_intent" class="form-select">
          <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
          <option value="EDUCATION">Education</option>
          <option value="HOMEIMPROVEMENT">Home Improvement</option>
          <option value="MEDICAL">Medical</option>
          <option value="PERSONAL">Personal</option>
          <option value="VENTURE">Venture</option>
        </select>
        <br />

        <label for="loan_grade">Loan grade:</label>
        <select id="loan_grade" name="loan_grade" class="form-select">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
        </select>
        <br />

        <label for="loan_percent_income">Loan to income ratio:</label>
        <input
          type="text"
          name="loan_percent_income"
          placeholder="0.0 to 1.0"
          required="required"
          class="form-control"
        />
        <br />

        <label for="cb_person_default_on_file">Default on file:</label>
        <select
          id="cb_person_default_on_file"
          name="cb_person_default_on_file"
          class="form-select"
        >
          <option value="Y">Y</option>
          <option value="N">N</option>
        </select>
        <br />
        <button class="btn btn-primary" type="submit">Predict</button>
      </form>
      <br />
    </div>
  </body>
</html>
